<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium"  (click)="cancel()"> <span class="btn-cancelar"><ion-icon name="close"></ion-icon></span> </ion-button>
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-list">
  <ion-list class="list-group" lines="none" *ngFor="let values of datos">
    <ion-card>          
      <ion-card-header>
        <ion-card-title>{{values.title}}</ion-card-title>
      </ion-card-header>
      <img alt="Formula random" [src]="values.src"/>
      <ion-card-content >
        <span class="content-description">{{values.description}}</span>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
